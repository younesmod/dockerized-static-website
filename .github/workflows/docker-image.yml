name: Build and Push Docker Images

on:
#   workflow_dispatch:
  ## if you want to do it automatically
  push:
    branches: [ "main" ]
#! because this project is mainly for Dockerfile Delivery
jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Nginx image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/dockerized-static-website:latest .

      - name: Push Nginx image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/dockerized-static-website:latest

      - name: Scan Nginx Image
        uses: aquasecurity/trivy-action@master
        with:
            image-ref: "ghcr.io/${{ github.repository_owner }}/dockerized-static-website:latest"